<!DOCTYPE html>
<html lang="en">

<head>
    <!-- MetaPython -->
    {% load static %}
    <!--MetaTags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FuenteImport -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!--BoosTrapCss-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--HojaCss-->
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/recover.css' %}">
    <title>Restablecer contraseña</title>
</head>

<body>
    <!-- formulario -->
    <form  action="{% url 'Cod_Correo'%}" class="form glass" id="formCorreo" method="POST" name="formCorreo">
        {% csrf_token %}
        <h1>RESTABLEZCA SU CONTRASEÑA</h1>
        <h3>SE LE ENVIARA MAS INTRUCCIONES A SU CORREO ELECTRONICO PARA RECUPERAR SU CONTRASEÑA</h3>
        <p>
            <label for="nombre" class="colocar_nombre">Ingrese correo electronico
                <span class="obligatorio">*</span>
            </label>
            <input type="text" placeholder="Ingrese su correo" id="email">
            <p class="warning my-3" id="warning"></p>
            <button type="submit" class="btn btn-outline-dark centy">Enviar</button>
            
        <p>
            <span> * </span>los campos son obligatorios.
        </p>
        <footer class="py-3 ">
            <div class="border-bottom pb-1 my-1 mb-3">
            </div>
            <p class="text-center text-muted">@TheOffice © 2023</p>
        </footer>
    </form>
    
    <!--BootStrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/Js/user_validate.js'%}"></script>
    <!---------------->
</body>

</html>

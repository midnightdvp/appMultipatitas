<!DOCTYPE html>
<html lang="en">

<head>
    <!-- MetaPython -->
    {% load static %}
    <!--MetaTags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FuenteImport -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!--BoosTrapCss-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--HojaCss-->
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/recover.css' %}">
    <title>üìù Agregar direccion üìù</title>
</head>

<body>

    <form action="{% url 'formAgreDirect' %}" method="POST" enctype="multipart/form-data"class="form glass " id="agregarDireccion" name="agregarDireccion">
        {% csrf_token %}
        <h2 class="mx-1">Agregar Direccion</h2>
        <h3 class="text-muted">En los siguientes campos podr√° ingresar su direccion<br> Recuerde rellenar cada campo.
        </h3>
        <p>
        <div class="container">
            <!-- formulario comuna -->
            <label for="Comuna"> Agrege su comuna. </label>
            <select class="form-control" name="Comuna" id="Comuna">
                {% for x in comuna %}
                <option value="{{ x.idCounty }}">{{ x.countyName }}</option>
                {% endfor %}
            </select>

            <!-- label calle -->
            <label for="Calle">Ingrese su calle.
                <span class="obligatorio">*</span>
            </label>
            <input type="text" id="Calle" name="Calle" placeholder="Sta. Elena de Huechuraba">

            <!-- label numero -->
            <label for="Numero">Ingrese su numero.
                <span class="obligatorio">*</span>
            </label>
            <input type="number" id="Numero" name="Numero" placeholder="1660">

            <!-- label descripcion -->
            <label for="Descripcion">Ingrese una descripcion.
                <span class="obligatorio">*</span>
            </label>
            <input type="text" id="Descripcion" name="Descripcion" placeholder="Es una universidad...">

            <!-- label codigo postal -->
            <label for="Cod_post">Ingrese un codigo postal.
                <span class="obligatorio">*</span>
            </label>
            <input type="number" id="Cod_post" name="Cod_post" placeholder="8600036">
        </div>

        </p>
        <p class="warning" id="warning"></p>
        <button type="submit" class="btn btn-outline-dark centy">APLICAR</button>
        <footer class="py-3">
            <div class="border-bottom pb-1 my-1 mb-3">
            </div>
            <p class="text-center text-muted">@TheOffice ¬© 2023</p>
        </footer>
    </form>


    <!--BootStrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/Js/agregar_direcc.js'%}"></script>
    <!---------------->

</body>

</html>
